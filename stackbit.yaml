stackbitVersion: ~0.2.0
ssgName: unibit
buildCommand: unibit build
publishDir: output
staticDir: static
uploadDir: images
dataDir: data
pagesDir: content
pageLayoutKey: layout
metadata:
  title: universal
  description: A starter theme for Unibit
  author: Stackbit
  authorURL: 'https://www.stackbit.com'
  images:
    small: images/demo-256x192.png
    large: images/demo-1024x768.png
models:
  config:
    type: config
    label: Config
    fields:
      - type: image
        name: logo
        label: Logo
        description: the path of the logo image
        required: true
      - type: string
        name: docs_url
        label: Documentation Base URL
        description: the domain name of the external documentation site
        required: true
  home:
    type: page
    label: Home
    template: home
    file: index.md
    hideContent: false
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: heading
        label: Heading
        description: The heading displayed on the homepage
      - type: boolean
        name: show_button
        label: Show Button
        description: Show or hide the button on the hompage
      - type: string
        name: homepage_button_link
        label: Button URL
        description: Button link
      - type: string
        name: homepage_button_text
        label: Button Text
        description: Text displayed in the button
  links:
    type: data
    file: links.json
    label: Supported Platforms
    fields:
      - type: list
        name: ssg
        label: Static Site Generators
        description: A list of static site generators supported by Stackbit
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Title
              required: true
            - type: string
              name: url
              label: URL
              widget: url
              required: true
      - type: list
        name: cms
        label: Headless CMS
        description: A list of headless CMS supported by Stackbit
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Title
              required: true
            - type: string
              name: url
              label: URL
              widget: url
              required: true
  feature:
    type: page
    label: Feature
    template: feature
    folder: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: description
        label: Description
        description: The text shown just below the features title.
      - type: image
        name: image_thumbnail
        label: Thumbnail Image
        description: The image shown in the feature.
      - type: string
        name: button_link
        label: Button Link
        description: The button link
      - type: string
        name: button_text
        label: Button Text
        description: The button text
  features:
    type: page
    label: Features
    template: features
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
  about:
    type: page
    label: About
    template: basic
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
stackbit_banner:
  show_banner: false
  name: Universal
  create_url: 'https://app.stackbit.com/create?theme=universal'
  github_url: 'https://github.com/stackbithq/stackbit-theme-universal'
